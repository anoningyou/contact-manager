<div class="contact-item">
    <p class="contact-property contact-name">{{contact.name}}</p>
    <p class="contact-property contact-phone">{{contact.phoneNumber}}</p>
    <p class="contact-property contact-email">{{contact.eMail}}</p>
    <button (click)="remove()" class="remove-button">X</button>
</div>
